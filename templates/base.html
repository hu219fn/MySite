{% load static %}
<html dir='rtl' lang='ar'>
    <head>
        <meta charset='UTF-8'>
        <meta name='description' content='موقع يساعدك على تنظيم دراستك'>
        <meta name='auther' content='@hu226fn فاطمة همام'>
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="{% static "style.css" %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <ul style='display:flex;align-items:center;justify-content:space-between' class="horizontal gray">
        <li><h3><a href="{% url 'index' %}">الصفحة الرئيسية</a></h3></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'logout' %}"><span class="material-symbols-rounded">logout</span></a></li>
        {% else %}
        <li><a href="{% url 'login' %}"><span class="material-symbols-rounded">login</span></a></li>
        {% endif %}
    </ul>
    <body>
        <main>{% block body %}{% endblock body %}</main>
    </body>
</html>
